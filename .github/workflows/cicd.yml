name: Full CI/CD (GitHub Actions + Jenkins)

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  ci:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install
      - run: npm run build
      - run: docker build -t react-cicd-app .

  cd:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/react-cicd-app:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/react-cicd-app:latest

      - name: Trigger Jenkins deployment
        run: |
          curl -X POST ${{ secrets.JENKINS_URL }}/job/react-deploy/build \
          --user ${{ secrets.JENKINS_USER }}:${{ secrets.JENKINS_TOKEN }}
